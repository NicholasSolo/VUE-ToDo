<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first Vue App</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app" V-Cloak>
      <div class="card">
        <h1 :style="{  color: 'green' }">{{title}}</h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholderString"
            v-model="inputValue"
            @keydown.enter="addNote"
          />
        </div>

        <div class="wrapper">
          <button class="btn" @click="addNote">Добавить</button>
          <strong>Осталось сделать: {{notes.length}} </strong>
        </div>

        <hr />

        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(noteItem, index) of notes">
            <span>{{ transformNote(noteItem) }}</span>

            <button class="btn primary" @click="markDone(index, noteItem)">
              Готово
            </button>
          </li>
        </ul>
        <hr />
        <ul class="list" v-if="completed.length !== 0">
          <li class="list-item" :style="{  color: 'green' }" v-for="item of completed">
            {{ transformNote(item) }}
            <button class="btn danger" @click="deleteItem(index, noteItem)">
              Удалить
            </button>
          </li>
        </ul>
        <div v-if="completed.length == 0 && notes.length == 0">Что будем делать?</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
